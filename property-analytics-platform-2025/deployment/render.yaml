services:
  - type: web
    name: property-analytics-api-2025
    runtime: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /health

